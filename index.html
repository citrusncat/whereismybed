<!DOCTYPE html>
<html>
<head>
    <title>你的床在哪里</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
         }

        .compass {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid #333;
            position: relative;
            margin: 20px auto;
            background: #f0f0f0;
        }

        .arrow {
            width: 5px;
            height: 100px;
            background: #44CCDD;
            position: absolute;
            left: 50%;
            transform-origin: bottom;
            transition: transform 0.1s;
        }

        .input-container {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="number" id="targetLat" step="any" placeholder="目标纬度">
        <input type="number" id="targetLng" step="any" placeholder="目标经度">
        <button onclick="startTracking()">开始追踪</button>
    </div>
    <div class="compass">
        <div class="arrow"></div>
    </div>

    <script>
        let watchId = null;
        let currentPosition = null;
        let targetPosition = null;

        function calculateBearing(startLat, startLng, endLat, endLng) {
            // 将角度转换为弧度
            const toRad = deg => deg * Math.PI / 180;
            
            const φ1 = toRad(startLat);
            const φ2 = toRad(endLat);
            const Δλ = toRad(endLng - startLng);

            const y = Math.sin(Δλ) * Math.cos(φ2);
            const x = Math.cos(φ1) * Math.sin(φ2) -
                      Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        function updateCompass(alpha, bearing) {
            const arrow = document.querySelector('.arrow');
            // 计算设备朝向与目标方位之间的角度差
            const direction = (360 - alpha + bearing) % 360;
            arrow.style.transform = `rotate(${direction}deg)`;
        }

        function startTracking() {
            // 获取目标位置
            targetPosition = {
                lat: parseFloat(document.getElementById('targetLat').value),
                lng: parseFloat(document.getElementById('targetLng').value)
            };

            // 请求地理位置权限
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        currentPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                    },
                    (error) => {
                        console.error('Error getting location', error);
                    },
                    { enableHighAccuracy: true }
                );
            }

            // 请求设备方向权限
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    });
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }

            function handleOrientation(event) {
                if (!currentPosition || !targetPosition) return;
                
                // 计算目标方位角
                const bearing = calculateBearing(
                    currentPosition.lat,
                    currentPosition.lng,
                    targetPosition.lat,
                    targetPosition.lng
                );

                // 获取设备朝向（iOS和Android处理方式不同）
                const alpha = event.webkitCompassHeading || 
                             (360 - event.alpha); // 根据设备调整

                updateCompass(alpha, bearing);
            }
        }

        // 停止追踪时调用（可选）
        function stopTracking() {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            window.removeEventListener('deviceorientation', handleOrientation);
        }
    </script>
</body>
</html>
